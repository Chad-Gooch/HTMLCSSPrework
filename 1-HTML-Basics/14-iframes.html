<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<body>
    <h1>IFrames</h1>
    <p>
        An iframe allows us to embed HTML documents inside HTML documents!
    </p>
    <iframe scr="https://www.youtube.com/watch?v=xvFZjo5PgG0"
        frameborder="0"
        width="560" height="315"
        allowfullscreen>
    </iframe>
</body>
</html>
