    <body>
        <h1>Two Truths, One Lie</h1>
        <h6>The rules are simple.  Figure out which of the three statements is a lie.</h6>
        <hr />
        <h2>Rodeo</h2>
        <p>I have ridden in a rodeo</p>
        <br />
        <h2>Electrician</h2>
        <p>I have worked as an electrician</p>
        <br />
        <h2>Coast to Coast</h2>
        <p>I have driven from the Pacific ocean to the Atlantic ocean and/or vice versa.</p>
